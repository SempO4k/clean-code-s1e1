<!DOCTYPE html>
<html lang="en">

<HEAD>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</HEAD>

<body class="body">
  <article class="more"><img class="more-img" src="./eisenhower-matrix.jpg" alt="matrix-img">
    <h4 class="more-info">
      <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </h4>
  </article>
  <main class="main">
    <section id="add-task-section">
      <h3 class="title">Add Item</h3>
      <div class="task-wrapper"><input id="new-task" class="task" type="text"><button class="btn">Add</button></div>
    </section>
    <h3 class="title">Todo</h3>
    <ul class="tasks" id="incomplete-tasks">
      <li class="task-wrapper"><input class="checkbox" type="checkbox"><label class="task task-name">Pay
          Bills</label><input type="text" class="task"><button class="btn edit">Edit</button><button
          class="btn delete"><img class="delete-img" src="./remove.svg" alt="delete-img"></button></li>
      <li class="task-wrapper edit-mode"><input class="checkbox" type="checkbox"><label class="task">Go
          Shopping</label><input type="text" value="Go Shopping" class="task"><button
          class="btn edit">Save</button><button class="btn delete"><img class="delete-img" src="./remove.svg" alt="delete-img"></button></li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="tasks" id="completed-tasks">
      <li class="task-wrapper"><input class="checkbox" type="checkbox" checked><label class="task">See the
          Doctor</label><input type="text" class="task"><button class="btn edit">Edit</button><button
          class="btn delete"><img class="delete-img" src="./remove.svg" alt="delete-img"></button></li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
