<!DOCTYPE html>
<html>
<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>
<body>
  <article class="more"><img src="./eisenhower-matrix.jpg">
    <h4>
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </h4>
  </article>
  <main class="main">
    <section id="add-task-section">
      <h3 class="title">Add Item</h3>
      <div class="task-wrapper"><input id="new-task" class="task" type="text"><button>Add</button></div>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-wrapper"><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button
          class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button></li>
      <li class="task-wrapper edit-mode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text"
          value="Go Shopping" class="task"><button class="edit">Save</button><button class="delete"><img
          src="./remove.svg"></button></li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-wrapper"><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text"
          class="task"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button></li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
